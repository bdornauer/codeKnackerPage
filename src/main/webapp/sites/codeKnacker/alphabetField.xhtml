			 onmouseout="removeColor()">

				<p:outputLabel value="A" />

			<div class="ciphretextLetter">
				<p:inputText size="1"
							 value="#{codeKnackerBean.ciphretextAlphabet[0]}" id="A"
							 class="inputLetter" maxlength="1">
					<p:ajax event="keydown" update="out1 out2"
							listener="#{codeKnackerController.updateCiphretextAlphabet(codeKnackerBean)}" />
					<p:ajax event="keydown" update="letters"
							listener="#{codeKnackerController.updateUseAndUnusedLetters(codeKnackerBean)}" />
					<f:validateRequired />
					<p:keyFilter regEx="/[\-a-zA-Z]/" />
				</p:inputText>
